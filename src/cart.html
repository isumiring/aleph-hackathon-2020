<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amana - Cart</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="skin-default card-no-border">

    <section id="wrapper">
        <div class="main-wrap">
            <div class="layout-box bg-alt card">

                <div class="cart-box">
                    <div class="card mb-0">
                        <div class="card-body pt-3 pb-2 border-bottom">
                            <div class="d-flex">
                                <div>
                                    <h5 class="card-title font-weight-bold">
                                        <a href="store.html" class="text-decoration-none">
                                            <i class="fas fa-arrow-left mr-2 text-black"></i>
                                        </a>
                                        Chicken House
                                    </h5>
                                </div>
                            </div>
                        </div>

                        <div class="card-body pt-3 pb-2">
                            <div class="media-content">
                                <h2 class="text-black font-weight-bold mb-1" style="font-family: Roboto Slab;">
                                    Confirm your order
                                </h2>
                            </div>
                        </div>
                        <div class="cart-items-box">
                            <div class="store-tab" style="min-height: 400px;">
                                <ul class="nav nav-tabs nav-fill customtab px-3" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link show text-truncate" data-toggle="tab" href="#dine-in" role="tab" aria-selected="true">
                                            <span class="hidden-xs-down">Dine in</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-grey text-truncate show" data-toggle="tab" href="#take-out" role="tab" aria-selected="true">
                                            <span class="hidden-xs-down">Take out</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-grey text-truncate show active" data-toggle="tab" href="#delivery" role="tab" aria-selected="true">
                                            <span class="hidden-xs-down">Delivery</span>
                                        </a>
                                    </li>
                                </ul><!-- ./redeem-nav -->
                                <div class="tab-content store-content-item">
                                    <div class="tab-pane show active" id="item-list" role="tabpanel">
                                        <div class="card">
                                            <div class="card-body px-4">
                                                <div class="row border-bottom item-1">
                                                    <div class="col-8">
                                                        <h4 class="font-weight-bold text-black" style="font-family: Roboto Slab;">Szechwan Chilli Chicken </h4>
                                                        <p class="price text-success font-weight-bold">Rp <span class="data-price price-1" data-price="1">60000</span></p>
                                                    </div>
                                                    <div class="col-4 text-right">
                                                        <h5 class="text-black d-flex justify-content-end pt-3">
                                                            <i class="fas fa-minus-circle mr-3 min-qty pointer" data-price="30000" data-item="1"></i>
                                                            <span class="item-qty">2</span>
                                                            <i class="fas fa-plus-circle ml-3 max-qty pointer" data-price="30000" data-item="1"></i>
                                                        </h5>
                                                    </div>
                                                </div>
                                                <div class="row pt-3 item-2">
                                                    <div class="col-8">
                                                        <h4 class="font-weight-bold text-black" style="font-family: Roboto Slab;">Szechwan Chilli Chicken </h4>
                                                        <p class="price text-success font-weight-bold">Rp <span class="data-price price-2" data-price="2">32000</span></p>
                                                    </div>
                                                    <div class="col-4 text-right">
                                                        <h5 class="text-black d-flex justify-content-end pt-3">
                                                            <i class="fas fa-minus-circle mr-3 min-qty pointer" data-price="32000" data-item="2"></i>
                                                            <span class="item-qty">1</span>
                                                            <i class="fas fa-plus-circle ml-3 max-qty pointer" data-price="32000" data-item="2"></i>
                                                        </h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cart-bottom-box">
                            <div class="card mb-0">
                                <div class="card-body px-4">
                                    <p class="price text-success font-weight-bold mb-0">Total cost</p>
                                    <h2 class="text-black font-weight-bold" style="font-family: Roboto Slab;">Rp 95.000</h2>
                                    <p>Payment method upon agreement</p>
                                    <div class="cart-button row">
                                        <div class="col">
                                            <a href="store.html" class="btn-secondary btn btn-block rounded-0" >Cancel</a>
                                        </div>
                                        <div class="col">
                                            <a href="checkout.html" class="btn-outline-success btn btn-block rounded-0">Order Now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/manifest.js" type="text/javascript"></script>
    <script src="assets/js/vendor.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>

    <script type="text/javascript">
        $('.min-qty').on('click', function() {
            var $item_qty = $(this).parent().find('.item-qty').html();
            var $data_item = $(this).data('item');
            if (parseFloat($item_qty) > 1) {
                $(this).parent().find('.item-qty').html(parseFloat($item_qty) - 1);
                $('.price-' + $data_item).html($(this).data('price') * (parseFloat($item_qty) - 1));
                // $('.price-' + $data_item).mask('000.000.000.000.000', {reverse: true});
                // $('.data-price').mask('000.000.000.000.000', {reverse: true});
            }
        });
        $('.max-qty').on('click', function() {
            var $item_qty = $(this).parent().find('.item-qty').html();
            var $data_item = $(this).data('item');
            $(this).parent().find('.item-qty').html(parseFloat($item_qty) + 1);
            // $('.price-' + $data_item).html($(this).data('price') * (parseFloat($item_qty) + 1));
        });
        $('.data-price').mask('000.000.000.000.000', {reverse: true});
    </script>

</body>

</html>
