<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mokita Emergency Call - Login</title>

    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="skin-default card-no-border">

    <section id="wrapper">
        <div class="main-wrap">
            <div class="layout-box login-box card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col">
                            <form class="floating-labels m-t-40" id="loginform" action="#" method="post">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 m-b-40 text-center">
                                        <div class="social">
                                            <img src="assets/images/logo-icon.svg" alt="Main Logo" class="main-logo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 m-b-40 text-center">
                                        <h3 class="main-title">
                                            Mechanic Emergency Service
                                        </h3>
                                        <p>
                                            Masukkan Nomor Induk Karyawan (NIK)<br/>
                                            Anda pada kolom dibawah ini.
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group m-b-40">
                                    <input type="text" name="nik" class="form-control nik" id="card_number" required data-mask="0000 0000 0000 0000" data-mask-clearifnotmatch="true" autocomplete="off" maxlength="16">
                                    <span class="bar"></span>
                                    <label for="card_number">NIK.</label>
                                </div>
                                <div class="form-group m-b-20">
                                    <div class="pretty p-svg p-curve">
                                        <input type="checkbox" />
                                        <div class="state p-success">
                                            <!-- svg path -->
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label>Masuk Otomatis</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <div class="col-xs-12 p-b-20 p-t-40">
                                        <button class="btn btn-block btn-lg btn-red" id="login-button" type="button">Masuk</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/manifest.js" type="text/javascript"></script>
    <script src="assets/js/vendor.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('input.username').mask('0000 0000');
    })
    </script>

</body>

</html>
