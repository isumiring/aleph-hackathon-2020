<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mokita Emergency Call - Estimation</title>

    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="skin-default card-no-border">

    <section id="wrapper">
        <div class="main-wrap">
            <div class="layout-box card bg-home">

                <div class="top-box">
                    <div class="card-header">
                        <div class="top-menu text-body">
                            <h5 class="text-left mx-auto mt-3">
                                <a href="/" class="text-decoration-none">
                                    <i class="fas long-arrow-alt-left"></i>
                                </a>
                                <strong>Estimasi Sampai</strong>
                            </h5>
                        </div>
                    </div>
                </div>

                <div class="row m-4">
                    <div class="col-12">
                        <form class="floating-labels" id="estimation-form" data-parsley-validate>
                            <div class="form-group m-b-20">
                                <span class="help-block text-muted text-black-50">
                                    <small>
                                        Lokasi Pelanggan        
                                    </small>
                                </span>
                                <br/>
                                <span>
                                    Jalan depan belakang
                                </span>
                            </div>
                            <div class="form-group m-b-40">
                                <input type="text" name="estimated_time" class="form-control" id="estimated_time" required>
                                <span class="bar"></span>
                                <label for="estimated_time">Estimasi Sampai (Menit)</label>
                            </div>
                            <div class="form-group m-b-40">
                                <input type="text" name="vehicle_number" class="form-control" id="vehicle_number" required data-mask-clearifnotmatch="true" autocomplete="off" maxlength="9">
                                <span class="bar"></span>
                                <label for="vehicle_number">Plat Nomor Kendaraan</label>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20 p-t-40">
                                    <button class="btn btn-block btn-lg btn-red" id="save-estimation" disabled type="submit">KONFIRMASI</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="assets/js/manifest.js" type="text/javascript"></script>
    <script src="assets/js/vendor.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(function () {
        $('input#estimated_time').mask('000');

        $.each($('#estimation-form input'), function ($key, $value) {
            $($value).on('keyup', function () {
                if ($('#estimation-form').parsley().isValid()) {
                    $('#save-estimation').removeAttr('disabled').removeClass('disabled');
                } else {
                    $('#save-estimation').attr('disabled', true).addClass('disabled');
                }
            })
        })
    })
    </script>

</body>

</html>
